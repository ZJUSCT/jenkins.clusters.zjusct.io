- job-template:
    name: "{method}-{distro}-{release}"
    id: "template-debian-{method}-{distro}-{release}"
    scm:
      - git:
          url: "https://git.zju.edu.cn/zjusct/ops/jenkins.clusters.zjusct.io.git"
          branches:
            - origin/main
    triggers:
      - gitlab
      - timed: "H(0-29) 4 * * 6"
      - pollscm:
          cron: "H H/2 * * *"
    publishers:
      - gitlab-notifier:
          name: "template-debian-{method}-{distro}-{release}"
          mark-unstable-as-success: true
    builders:
      - shell: "debian/{method}-installation.sh {distro} {release}"

- project:
    name: "debian"
    method:
      - chroot
    #  - image
    distro:
      - debian
    release:
      - testing
      - stable
      - sid
    jobs:
      - template-debian-{method}-{distro}-{release}

- project:
    name: "ubuntu"
    method:
      - chroot
    #  - image
    distro:
      - ubuntu
    release:
      - oracular
      - noble
    jobs:
      - template-debian-{method}-{distro}-{release}
