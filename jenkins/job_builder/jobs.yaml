# https://jenkins-job-builder.readthedocs.io/en/latest/index.html#contents
- job:
    name: "Jenkins-Job-Builder"
    project-type: freestyle
    scm:
      - git:
          url: "https://git.zju.edu.cn/zjusct/ops/jenkins.clusters.zjusct.io.git"
          branches:
            - origin/main
          included-regions:
            - "jenkins/*"
          ignore-commits-with-messages:
            - "skip-ci"
            # include jenkins
            - "(?s)^(?!.*jenkins).*$"
    triggers:
      - gitlab
    publishers:
      - gitlab-notifier:
          name: "Jenkins-Job-Builder"
          mark-unstable-as-success: true
      - github-notifier
    builders:
      - shell: "jenkins/job_builder/update-jobs.sh"

- job-template:
    name: "chroot-{distro}-{release}"
    id: "template-chroot-{distro}-{release}"
    scm:
      - git:
          url: "https://git.zju.edu.cn/zjusct/ops/jenkins.clusters.zjusct.io.git"
          branches:
            - origin/main
          # included-regions:
          #   - "chroot-installation.sh"
          #   - "common-functions.sh"
          #   - "distro/{distro}*"
          #   - "modules/*"
          ignore-commits-with-messages:
            - "skip-ci"
            # include {distro} and force-ci
            - "(?s)^(?!.*\\((debian|force-ci)\\)).*$"
    triggers:
      - pollscm:
          # every 2 hours
          cron: "H H/2 * * *"
      # every Saturday at 12:00
      - timed: "H 12 * * 6"
    publishers:
      - gitlab-notifier:
          name: "chroot-{distro}-{release}"
          mark-unstable-as-success: true
      - github-notifier
    builders:
      - shell: "./validate.sh"
      - shell: "./chroot-installation.sh {distro} {release}"

- project:
    name: "debian"
    distro:
      - debian
    release:
      - testing
      - stable
    jobs:
      - template-chroot-{distro}-{release}

- project:
    name: "ubuntu"
    distro:
      - ubuntu
    release:
      - oracular
      - noble
    jobs:
      - template-chroot-{distro}-{release}

- project:
    name: "openEuler"
    distro:
      - openEuler
    release:
      - 24.09
    jobs:
      - template-chroot-{distro}-{release}

- project:
    name: "arch"
    distro:
      - arch
    release:
      - rolling
    jobs:
      - template-chroot-{distro}-{release}
