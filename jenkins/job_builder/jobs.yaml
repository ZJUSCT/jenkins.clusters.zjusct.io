# https://jenkins-job-builder.readthedocs.io/en/latest/index.html#contents
- job:
    name: "Jenkins-Job-Builder"
    project-type: freestyle
    scm:
      - git:
          url: "https://git.zju.edu.cn/zjusct/ops/jenkins.clusters.zjusct.io.git"
          branches:
            - origin/main
          # java regular expression pattern matching
          included-regions:
            - "jenkins/*"
    triggers:
      - gitlab
      - timed: "H(0-29) 4 * * 6"
      - pollscm:
          cron: "H H/2 * * *"
    publishers:
      - gitlab-notifier:
          name: "Jenkins-Job-Builder"
          mark-unstable-as-success: true
      - github-notifier
    builders:
      - shell: "jenkins/job_builder/update-jobs.sh"

- job-template:
    name: "chroot-{distro}-{release}"
    id: "template-chroot-{distro}-{release}"
    scm:
      - git:
          url: "https://git.zju.edu.cn/zjusct/ops/jenkins.clusters.zjusct.io.git"
          branches:
            - origin/main
          included-regions:
            - "chroot-installation.sh"
            - "common-functions.sh"
            - "distro/{distro}.sh"
    triggers:
      - gitlab
      - timed: "H(0-29) 4 * * 6"
      - pollscm:
          cron: "H H/2 * * *"
    publishers:
      - gitlab-notifier:
          name: "chroot-{distro}-{release}"
          mark-unstable-as-success: true
      - github-notifier
    builders:
      - shell: "./validate.sh"
      - shell: "./chroot-installation.sh {distro} {release}"

- project:
    name: "debian"
    distro:
      - debian
    release:
      - testing
      - stable
    jobs:
      - template-chroot-{distro}-{release}

- project:
    name: "ubuntu"
    distro:
      - ubuntu
    release:
      - oracular
      - noble
    jobs:
      - template-chroot-{distro}-{release}

- project:
    name: "openEuler"
    distro:
      - openEuler
    release:
      - 24.09
    jobs:
      - template-chroot-{distro}-{release}

- project:
    name: "arch"
    distro:
      - arch
    release:
      - rolling
    jobs:
      - template-chroot-{distro}-{release}
